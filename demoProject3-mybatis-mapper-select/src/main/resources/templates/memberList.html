<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>memberList</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>회원리스트</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>회원이름</th>
				<th>비밀번호</th>
				<th>이메일</th>
				<th>가입일자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="m : ${memList}">
				<td th:text="${m.member_id}"></td>
				<td th:text="${m.username}"></td>
				<td th:text="${m.password}"></td>
				<td th:text="${m.email}"></td>
				<td th:text="${m.create_at}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/">메인으로 돌아가기</a>	
</body>
</html>
